<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Registration</h1>
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>
				<form th:action="@{/registration}" method="post" th:object="${user}">
										<div class="form-group">
						<label class="control-label" for="username"> Username </label> <input
							id="username" class="form-control" th:field="*{username}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" class="form-control btn btn-success" value="Register"></input>
							</div>
						</div>
						<div class="form-group">
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
