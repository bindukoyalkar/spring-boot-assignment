<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Categories</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Taj Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link"
                       th:href="@{/cart/viewCart}">Cart</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <h3 class="col-xs-1 text-center" >Categories</h3>
    <br>
    <a th:href="@{/admin/categories/add}" class="btn btn-primary btn-sm mb-3">Add Category</a>
    <div class="table-responsive-sm">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>S.No</th>
            <th>Category Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${categories}">
            <td scope="row" th:text="${temp.id}"></td>
            <td  th:text="${temp.name}" />
            <td>
                <a th:href="@{/admin/categories/update(id=${temp.id})}"
                   class="btn btn-info btn-sm" >
                    Update
                </a>

                <a th:href="@{/admin/categories/delete(id=${temp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Category?')))
                    return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <a th:href="@{/home}">Back to previous Page</a>
</div>
</body>
</html>
